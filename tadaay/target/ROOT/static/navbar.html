<div class="row wrapper border-bottom white-bg page-heading">
<div class="col-lg-6 pull-left">
	<h2 style="font-size:13px;font-weight:600;">
		<i class="fa fa-clock-o" aria-hidden="true" style="font-size:14px;color:#18ce0f"></i> <span id="currentTime"></span>
	</h2>
</div>
                <div class="col-lg-6 pull-right">
                    <h2 style="font-size:11px;float:right;font-weight:600;">Last Login at <span id="loginTime"></span> from <span id="loginIP"></span> </h2>
                </div>
         </div>
<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		type : 'GET',
		url : '../getLoginDetails',
		mimeType : 'application/json',
		success : function(data) {
			$('#loginTime').text(data.loginTime);
			$('#loginIP').text(data.loginIP);
		},
		failure : function() {
			console.log('There was an error getting the logged in user details.');
		}

	});
 $(document).ready(function() {
    var interval = setInterval(function() {
        var momentNow = moment();
        $('#currentTime').html(momentNow.format('YYYY/MM/DD') + " @ "
                             +momentNow.format('HH:mm:ss'));
    }, 100);
}); 
	
});
</script>
